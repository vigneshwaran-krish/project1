  - Coimbatore institute of engineering and Technology.
- - What is the strength of students in the campus?
  - CIET has around 15000 students belonging to three different Faculty and 20 others department; Faculty are Faculty of Business, Faculty of Engineering and Applied Sciences, Faculty of Arts and Humanities, Faculty of Social Sciences , Faculty of Law.
- - Do I have to stay on campus?
  - Itâ€™s not necessary for a student to stay at hostel although we have world class hostels which are fully furnished with AC, Wi-Fi connectivity, 24*7 power supplies and a very high degree of hygiene maintained therein.
- - Is there medical facility available on campus?
  - Yes, we have a well-equipped medical care unit and an isolation ward under the care and supervision of a Resident Lady Doctor. We also have full-time qualified female nursing staff to assist the doctor. Routine medical checkup by specialist medical practitioners are also provided at regular intervals to maintain a healthy and hygienic atmosphere at CIET.
- - What co-curricular activities are conducted on the campus?
  - Here at CIET, we emphasize upon and work for an all-round development of our students for which various co-curricular activities like sports (which include both indoor and outdoor games), cultural meets, fests and competitions are held from time to time.
- - Does the campus have a library?
  - Yes, each faculty of CIET has a very rich library. School of Design has a very well-equipped, spacious and computerized library with a vast collection of books from national and international publishers, magazines, journals, statistical publications and a rich collection of audio-video cassettes and CDs for various subjects.
- - What about safety of student on campus?
  - We, at CIET, pay special attention to studentsâ€™ safety and security. The security of students is taken care of by Retired military personnel who provide round the clock security within the campus. On regular tours and excursions, the students are accompanied by faculty members and staff for their safety and well being..
- - Am I guaranteed accommodation if I am admitted?
  - It depends on the number of admission and availability of rooms at our hostels. Thus, first come first serve basis policy has to be followed.
